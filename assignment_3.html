<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Reninder</title>
	</head>
	<body>
		<div id="page_container"> 
			<p>The remainder when 15 is divided by 9 is <span id="result"></span></p>
		</div>	

		<script>
			var x = 15;
			var y = 9;

			var remainder = x% y;

			document.getElementById('result').innerHTML = remainder;

		</script>
	</body>
</html>
